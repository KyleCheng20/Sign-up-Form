<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <title>Sign-up Form</title>
    </head>
    <body>
        <main>
            <section class="left-panel">
                <div class="logo-header-container">
                    <img src="./assests/76ers-logo-png-transparent.png" alt="Philadelphia 76ers Logo">
                    <h1>Philadelphia 76ers</h1>
                </div>
                <footer>Photo by <a href="https://www.instagram.com/asubers/?hl=en" target="_blank">Alex Subers</a></footer>
            </section>

            <section class="right-panel">
                <section class="top">
                    <p>This is not a real online service. Sign up now to become a member
                        of the Sixers Season Pass where you will be notified
                        of all Sixers related news, updates, and upcoming games!
                    </p>
                </section>

                <section class="middle">
                    <h2>Sign up here!</h2>
                    <form id="sign-up-form">
                        <div class="row-1">
                            <div class="first-name-container">
                                <label for="first-name">First Name</label>
                                <input type="text" id="first-name" name="first-name" placeholder="John">
                            </div>
    
                            <div class="last-name-container">
                                <label for="last-name">Last Name</label>
                                <input type="text" id="last-name" name="last-name" placeholder="Doe">
                            </div>
                        </div>

                        <div class="row-2">
                            <div class="email-container">
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" placeholder="example@gmail.com">
                            </div>
    
                            <div class="phone-number-container">
                                <label for="phone-number">Phone Number</label>
                                <input type="tel" id="phone-number" name="phone-number" placeholder="xxx-xxx-xxxx" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
                            </div>
                        </div>

                        <div class="row-3">
                            <div class="password-container">
                                <label for="password">Password (*)</label>
                                <input type="password" id="password" name="password" required>
                            </div>
    
                            <div class="confirm-password-container">
                                <label for="confirm-password">Confirm Password (*)</label>
                                <input type="password" id="confirm-password" name="confirm-password" required>
                            </div>
                        </div>
                    </form>
                </section>

                <section class="bottom">
                    <button type="submit" form="sign-up-form">Create Account</button>
                    <p>Already have an account? <a href>Log in</a></p>
                </section>
            </section>
        </main>
    </body>
</html>
